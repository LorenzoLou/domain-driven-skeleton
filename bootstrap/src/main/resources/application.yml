spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:lockdb;LOCK_MODE=0;MODE=MySQL
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show-sql: true
      format-sql: true
    database-platform: org.hibernate.dialect.H2Dialect


